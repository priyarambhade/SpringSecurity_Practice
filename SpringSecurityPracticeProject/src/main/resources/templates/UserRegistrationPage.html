<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/styles/css/userRegCSS.css}" rel="stylesheet">
<title>Insert title here</title>
</head>

<body>
	<!-- //header.html -->



	<!-- //index.html
//to include header follow the code( the header file is inside includes directory)  -->
	<!--  <div th:insert="app_side_bar :: copy">...</div> -->
	<main>

		<div class="container">
			<!--  <div class=""> -->

			<p class="h1 mb-5 text-center">Register User</p>
			<form class="p-3 mb-2 bg-light text-dark" action="/saveUser" method="post">
				<fieldset class="border border-secondary p-3">
					<legend class="scheduler-border">User Form</legend>
					<div class="row mb-3">
						<div class="col">
						<input type="number" class="form-control" placeholder="First name"
								aria-label="First name" id="id" required="required" hidden="true" value="0">
							<input type="text" class="form-control" placeholder="First name"
								aria-label="First name" id="firstname" required="required" name="firstName">
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="Last name"
								aria-label="Last name" id="lastname" required="required" name ="lastName">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<input type="email" class="form-control" placeholder="Email"
								aria-label="Email" id="email" required="required" name="email">
						</div>
						<div class="col">
							<input type="tel" class="form-control"
								placeholder="Mobile Number" aria-label="Mobile Number" min="10"
								maxlength="12" id="mobileNumber" required="required" name="mobileNumber">
						</div>
						<div class="col">
							<input type="password" class="form-control"
								placeholder="Password" aria-label="Password" min="8"
								maxlength="10" id="password" required="required" name="password">
						</div>
						<div class="col">
							<select class="form-select" aria-label="Default select example" name="userRole">
								<option selected disabled="disabled" hidden="">Select Role</option>
								<option value="1">Admin</option>
								<option value="2">User</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12">
							<textarea class="form-control" placeholder="Address"
								aria-label="Address" id="address"></textarea>
						</div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input"
							id="termsAndcondition" required="required"> <label
							class="form-check-label" for="exampleCheck1">Are you
							agree our terms and conditions?</label>
					</div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<button type="submit" class="btn btn-warning">Register</button>
					</div>
				</fieldset>
			</form>
		</div>
		<!-- </div> -->
	</main>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/jquery/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script src="/js/userRegistration.js"></script>
</body>

</html>
